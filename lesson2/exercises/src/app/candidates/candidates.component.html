<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = false">Mission Name: {{missionName}}</h2>    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2 >Candidates</h2>
            <ol>
                <li *ngFor="let list of candidates" (click)='selected=list'>{{list.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                <!-- {{selected.name}} -->
                <label>Name: {{selected.name}}</label><br>
                <label>Age: {{selected.data.age}}</label><br>
                <label>Mass: {{selected.data.mass}}</label><br>
                <label>Sidekick: {{selected.data.sidekick}}</label><br>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf="selected" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let item of crew">{{item.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button *ngIf="crew.length!==0" (click)='crew=[]'>Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)='selected=""'>Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button *ngIf="selected && !crew.includes(selected) && (crew.length<3)" (click)='addToCrew(selected)'>Send On Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name: {{missionName}}
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyup.enter)="changeMissionName(newName)" type="text"/>
    </h2>
</ng-template>
